<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro-estilos.css">
    <title>StageAndo</title>
</head>
<body>
    <div class="main-reg">
        <div class="card-reg">
            <img class="SA" src="../img/logo-site.png" alt="">
            <h1>REGISTRE-SE</h1>
            <div class="card-top">
            <div class="textfield">
                <label for="E-Mail">E-Mail</label>
                <input type="email" name="email" placeholder="                           gmail.com">
            </div>
            <div class="textfield">
                <label for="E-Mail">Confirmar E-Mail</label>
                <input type="email" name="email" placeholder="                       @gmail.com">
            </div>
            <div class="textfield">
                <input class="img" type="image" name="logo-emp" src="../img/empresa-icon.png" alt="Submit" width="100" height="100">
            </div>
            </div>
            <div class="card-center">
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" name="senha" placeholder="Confirmar Senha">
            </div>
            <div class="textfield">
                <input class="img" type="image" name="logo-emp" src="../img/localização.png" alt="Submit" width="100" height="100">
            </div>
            </div>
            <div class="card-bottom">
                <div class="textfield">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="+55 (00) 0 0000-0000">
                </div>
                <div class="textfield">
                    <label for="cnpj">CNPJ</label>
                    <input type="tel" name="cnpj" placeholder="CNPJ">
            </div>
            </div>
           <button class="btn-reg"><a href="..//3-LOGIN/login.html">REGISTRAR</a></button>
                <div class="form-register">
                    <a href="">
                        <img src="../img/facebook.png" alt="facebookLogo">
                    </a>

                    <a href="">
                        <img src="../img/google.png" alt="googleLogo">
                    </a>

                    <a href="">
                        <img src="../img/linkedin.png" alt="linkedinLogo">
                    </a>

                </div>
            <a href="../3-LOGIN/login.html" class="link">Já tem conta? Logue aqui.</a>
        </div>
    </div>

</html>
